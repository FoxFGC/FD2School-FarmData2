<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
  </head>
  <body>
    <div>
        <h1>Harvest Report</h1>
        <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
        <label for="title">Title:</label>
        <input name="title" value="My Sample Harvest Report"/>
        <br />
        <br />
        <label for="startdate">Start:</label>
        <input name="harvest-start" id="start" type="date" 
        min="01-01-2014" max="01-01-2022" value="05-05-2020" />
        <label for="enddate">End:</label>
        <input name="harvest-end" id="end" type="date" 
        min="05-05-2020" max="01-01-2022" value="05-15-2020" />
        <br />
        <br />
        <label for="crop">Crop:</label>
        <select id="crop" name="crop">
          <option selected>Kale</option>
          <option>Broccoli</option>
          <option>Peas</option>
        </select>
        <label for="area">Area:</label>
        <select id="area" name="area">
          <option selected>All</option>
          <option>Chuau-1</option>
          <option>SQ7</option>
        </select>
        <br />
        <br />
        <button>Generate Report</button>
    </div>
    <hr />
    <div>
        <h1>My Sample Harvest Report</h1>
        <br />
        <p>Details:</p>
        <ul>
            <li><strong>Farm:</strong>Sample Farm</li>
            <li><strong>User:</strong>manager1</li>
            <li><strong>Language:</strong>English</li>
        </ul>
        <br />
        <ul>
            <li><strong>Start:</strong>05/01/2018</li>
            <li><strong>End:</strong>05/15/2018</li>
            <li><strong>Crop:</strong>Kale</li>
        </ul>
    </div>
    
  </body>
</html>
